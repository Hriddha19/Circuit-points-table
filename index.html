<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blitz Soccer Circuit - Points Table</title>
  <link rel="stylesheet" href="points.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1>
        <i class="fas fa-futbol header-icon"></i>
        Blitz Soccer Circuit
      </h1>
      <p class="subtitle">
        The top 10 teams from the Circuit advance to the
        <strong>Blitz Soccer Masters Tournament</strong>,
        where the champion earns the right to challenge for the
        <strong>World Championship Title</strong>.
      </p>
    </div>
  </header>

  <main>
    <div class="theme-toggle">
      <button id="themeToggle" class="theme-btn">
        <i class="fas fa-moon"></i>
        <span>Dark Mode</span>
      </button>
    </div>

    <section class="table-container">
      <div class="table-header">
        <h2>
          <i class="fas fa-trophy"></i>
          Current Standings
        </h2>
        <div class="loading-spinner" id="loadingSpinner">
          <div class="spinner"></div>
        </div>
      </div>

      <div class="table-wrapper">
        <table id="pointsTable">
          <thead>
            <tr>
              <th>#</th>
              <th class="team-header">Team</th>
              <th>PTS</th>
              <th class="status-header">Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
    </section>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color qualified"></div>
        <span>Qualified for Masters Tournament</span>
      </div>
      <div class="legend-item">
        <div class="legend-color not-qualified"></div>
        <span>Not Qualified</span>
      </div>
    </div>
  </main>

  <footer id="footer">
    <!-- Last updated time will appear here -->
  </footer>

  <script src="points.js"></script>
</body>
</html>
